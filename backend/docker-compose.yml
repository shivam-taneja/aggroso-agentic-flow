services:
  postgres_workflow:
    image: postgres:16-alpine
    container_name: workflow_db_container
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-dev_password}
      POSTGRES_DB: ${DB_NAME:-workflow_db}
    volumes:
      - workflow_pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-workflow_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - '5436:5432'

  redis_workflow:
    image: redis:alpine
    container_name: workflow_redis_container
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - workflow_redis_data:/data

volumes:
  workflow_pg_data:
  workflow_redis_data:
